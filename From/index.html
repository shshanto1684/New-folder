<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="/Css/all.min.css">
    <link rel="stylesheet" href="/Css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #Myfristcarosal {
            height: 300px;
            overflow: hidden;
        }
    </style>
</head>

<body>


    <div class="container py-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-5 text-center py-5">
                    <div class="card bg-primary text-white"
                        style="box-shadow: 0 4px 8px 0 rgba(0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
                        <div class="card-body">
                            <h1 class="display-4">SHANTO</h1>
                            <p class="lead">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 offset-md-1py-3">
                    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="ml-5"> What is your name?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>  
                                    
                                    <input type="text" class="form-control" placeholder="Your name..." id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="ml-5"> What is your email?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>  
                                    
                                    <input type="email" class="form-control" placeholder="Your email..." id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="ml-5"> What is your password?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-unlock fa-2x"></i>
                                        </span>  
                                    
                                    <input type="password" class="form-control" placeholder="Your password..." id="password">
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-lg mt-3">Please Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Js porer js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
